[application]

name="small pixel"
main_scene="res://scene/start_ani/start_ani.tscn"
boot_splash="res://start.png"
icon="res://icon.png"

[autoload]

Sounds="*res://scene/global/script/sounds.gd"
Fuels="*res://scene/global/script/fuels.gd"
Status="*res://scene/global/script/status.gd"
Foods="*res://scene/global/script/foods.gd"
Plants="*res://scene/global/script/plants.gd"
Anms="*res://scene/global/script/anms.gd"
Scenes="*res://scene/global/script/scenes.gd"
Items_type="*res://scene/global/script/items_type.gd"
Blocks="*res://scene/global/script/blocks.gd"
Compound_table="*res://scene/global/script/compound_table.gd"
Drops="*res://scene/global/script/drops.gd"
Liquids="*res://scene/global/script/liquids.gd"
Scripts="*res://scene/global/script/scripts.gd"
Stove_table="*res://scene/global/script/stove_table.gd"
Textures="*res://scene/global/script/textures.gd"
Tools="*res://scene/global/script/tools.gd"
Test="*res://scene/global/test.gd"
Config="*res://scene/global/config.gd"
Function="*res://scene/global/function.gd"
Global="*res://scene/global/global.gd"
Overall="*res://scene/global/overall.gd"
OverallGui="*res://scene/global/overall_gui.gd"

[core]

message_queue_size_kb=32768

[display]

driver="GLES2"
width=960
height=540
custom_theme=""
tooltip_delay=0.7
stretch_mode="2d"

[input]

move_down=[key(S), key(Down)]
event_=[key(Space), key(Return)]
code=[key(Slash)]
q=[key(Q)]
shift=[key(Shift)]
move_up=[key(W), key(Up)]
alt=[key(Menu)]
c=[key(C)]
exit=[key(Return), key(Space), key(Escape)]
mouse_right=[mbutton(0, 2)]
bag=[key(E)]
jump=[key(Space)]
move_left=[key(Left), key(A)]
move_right=[key(Right), key(D)]
mouse_left=[mbutton(0, 1)]
esc=[key(Escape)]
enter=[key(Return)]

[locale]

translation_remaps={}
translations=["res://assets/translate/translate.zh.xl", "res://assets/translate/translate.en.xl", "res://assets/translate/translate.ja.xl", "res://assets/translate/translate.es.xl", "res://assets/translate/translate.ru.xl", "res://assets/translate/translate.fr.xl", "res://assets/translate/translate.de.xl", "res://assets/translate/translate.tr.xl", "res://assets/translate/translate.ko.xl", "res://assets/translate/translate.pl.xl", "res://assets/translate/translate.pt.xl", "res://assets/translate/translate.da.xl", "res://assets/translate/translate.nl.xl", "res://assets/translate/translate.it.xl", "res://assets/translate/translate.uk.xl", "res://assets/translate/translate.bg.xl", "res://assets/translate/translate.hi.xl", "res://assets/translate/translate.ar.xl"]

[physics_2d]

motion_fix_enabled=true
